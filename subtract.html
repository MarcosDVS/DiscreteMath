<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Discrete Math</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="suma.html">Sum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="subtract.html">Subtract</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Multiply</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Divide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Converts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="calculator card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0 text-center">Binary Subtractor</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control mb-2" id="binaryInput1" placeholder="Enter Binary Number 1">
                            <input type="text" class="form-control" id="binaryInput2" placeholder="Enter Binary Number 2">
                        </div>
                        <button class="btn btn-primary w-100" onclick="subtractBinary()">Subtract</button>
                        <div class="results mt-3">
                            <p class="mb-0">Binary Result: <span id="binarySubtractResult" class="fw-bold"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="calculator card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h2 class="h4 mb-0 text-center">Octal Subtractor</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control mb-2" id="octalInput1" placeholder="Enter Octal Number 1">
                            <input type="text" class="form-control" id="octalInput2" placeholder="Enter Octal Number 2">
                        </div>
                        <button class="btn btn-success w-100" onclick="subtractOctal()">Subtract</button>
                        <div class="results mt-3">
                            <p class="mb-0">Octal Result: <span id="octalSubtractResult" class="fw-bold"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="calculator card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h2 class="h4 mb-0 text-center">Hexadecimal Subtractor</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control mb-2" id="hexInput1" placeholder="Enter Hexadecimal Number 1">
                            <input type="text" class="form-control" id="hexInput2" placeholder="Enter Hexadecimal Number 2">
                        </div>
                        <button class="btn btn-info w-100" onclick="subtractHexadecimal()">Subtract</button>
                        <div class="results mt-3">
                            <p class="mb-0">Hexadecimal Result: <span id="hexSubtractResult" class="fw-bold"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="operationSubtract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

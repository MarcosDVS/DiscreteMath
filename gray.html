<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Discrete Math</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Decimales/Binarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="octal.html">Octales/Hexadecimales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="IEEE.html">IEEE 754</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gray.html">Gray</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suma.html">Math Operations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="calculator card shadow-sm p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">Gray Code Converter</h2>

            <div class="input-group mb-4">
                <input type="text" id="grayInput" class="form-control" placeholder="Enter Gray Code">
                <button class="btn btn-primary" onclick="convertGray()">Convert</button>
            </div>

            <div class="results">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Binary Result:</h6>
                                <p class="card-text" id="binaryResult"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Decimal Result:</h6>
                                <p class="card-text" id="decimalResult"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Octal Result:</h6>
                                <p class="card-text" id="octalResult"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Hexadecimal Result:</h6>
                                <p class="card-text" id="hexResult"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">IEEE 754 (32 bits):</h6>
                                <p class="card-text" id="ieee32Result"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">IEEE 754 (64 bits):</h6>
                                <p class="card-text" id="ieee64Result"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="gray.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IEEE 754 Calculator</title>
</head>
<body>
    <nav class="menu">
        <a href="index.html" class="active">Decimales/Binarios</a>
        <a href="octal.html">Octales/Hexadecimales</a>
        <a href="IEEE.html">IEEE 754 (32 bits)/IEEE 754 (64 bits)</a>
    </nav>
    <div class="calculator">
        <br>
        <h2>Calculadoras Decimales</h2>

        <label for="decimalInput">Decimal Number:</label>
        <br>
        <input type="text" id="decimalInput" placeholder="Enter decimal">
        <button onclick="convertToBinary()">Convert to Binary</button>
        <p id="binaryResult">Binary Result: </p>

        <label for="decimalInput">Decimal Number:</label>
        <br>
        <input type="text" id="decimalInput2" placeholder="Enter decimal">
        <button onclick="convertToOctal()">Convert to Octal</button>
        <p id="octalResult">Octal Result: </p>
  
        <label for="decimalInput">Decimal Number:</label>
        <br>
        <input type="text" id="decimalInput3" placeholder="Enter decimal">
        <button onclick="convertToHexadecimal()">Convert to Hexadecimal</button>
        <p id="hexadecimalResult">Hexadecimal Result: </p>
   
        <label for="decimalInput">Decimal Number:</label>
        <br>
        <input type="number" step="any" id="decimalInput4" placeholder="Enter decimal number">
        <button onclick="convertToIEEE()">Convert to IEEE 754 (32 bits)</button>
        <p id="resultIEEE">IEEE 754 (32 bits) Result: </p>

        
        
    </div>
    <div class="calculator">
        <br>
        <h2>Calculadoras Binarias</h2>
        <label for="binaryInput">Binary Number:</label>
        <br>
        <input type="text" id="binaryInput" placeholder="Enter binary">
        <button onclick="binaryToDecimal()">Convert to Decimal</button>
        <p id="decimalResult">Decimal Result: </p>

        <label for="binaryInput2">Binary Number:</label>
        <br>
        <input type="text" id="binaryInput2" placeholder="Enter binary">
        <button onclick="binaryToOctal()">Convert to Octal</button>
        <p id="octalResultFromBinary">Octal Result: </p>
        
        <label for="binaryInput3">Binary Number:</label>
        <br>
        <input type="text" id="binaryInput3" placeholder="Enter binary">
        <button onclick="binaryToHexadecimal()">Convert to Hexadecimal</button>
        <p id="hexadecimalResultFromBinary">Hexadecimal Result: </p>
        
        <label for="binaryInput">Binary Number:</label>
        <br>
        <input type="text" id="binaryInput4" placeholder="Enter binary">
        <button onclick="convertToIEEE754()">Convert to IEEE 754</button>
        <p id="ieee754ResultFromBinary">IEEE 754 Result: </p>
 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
